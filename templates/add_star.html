{% extends "base.html" %}
{% load staticfiles %}
{% block title %}添加歌手{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center">添加成功</h2>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;添加歌手</h1>

                    <div  style="margin-top:40px" class="form-group">
                        <label style="color:saddlebrown" for="id_song_name" class="col-md-3 control-label">歌手姓名：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_song_name" required name="star_name"placeholder="singer name"
                                   autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_author" class="col-md-3 control-label">歌手性别：</label>
                        <div class="col-md-9">
								<input type="text" class="form-control" required name="star_sex" id="id_author" placeholder="singer sex">
							</div>
						</div>
						<div class="form-group">
								<label style="color:saddlebrown" for="id_type" class="col-md-3 control-label">歌手国籍：</label>
								<div class="col-md-9">
										<input type="text" class="form-control" required name="star_country" id="id_type"placeholder="singer country">
									</div>
								</div>
						         <div class="form-group">
										<label for="id_language" class="col-md-3 control-label">歌手曲风：</label>
										<div class="col-md-9">
												<input type="text" class="form-control" required name="star_type" id="id_language" placeholder="singer type">
											</div>
										</div>
										<div  class="form-group">
												<label  for="id_pinyin" style="color:saddlebrown" class="col-md-3 control-label">歌手拼音：</label>
												<div class="col-md-9">
														<input type="text" class="form-control" required name="star_pinyin" id="id_pinyin" placeholder="singer pinyin">
													</div>
												</div>
						<div class="form-group">
							<div style="margin-left:230px;margin-top:20px " class="col-md-4 col-md-offset-4">
								<button class="btn btn btn-primary btn-block" type="submit">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	
{% endblock %}
